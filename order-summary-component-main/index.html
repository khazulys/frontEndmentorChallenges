<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Order Summary</title>
</head>
<body>
  <!--main content-->
  <main class="content" role="main">

    <!--this a article for card-->
    <article class="card">
      <img src="images/illustration-hero.svg" id="my-image" alt="">
      <div class="details">
        <h2>Order Summary</h2>
        <p class="sub-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <!--this a section card plan card-->
        <section class="plan-card">
          <img src="images/icon-music.svg" alt="">

          <!--this plan-price class-->
          <div class="plan-price">
            <h4>Annual Plan</h4>
            <p class="price">
              $59.99/year
            </p>
          </div>
          <!--end of plan-price-->

          <a class="change-plan" href="#">Change</a>
        </section>
        <!--end of section-->

        <button type="submit">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </article>
    <!--end of article-->

  </main>
  <!--end of main-->

  <!--footer-->
  <footer>
    <p>
      <a href="#">Source Code</a> | <a href="https://khazulys.netlify.app" target="_blank">Khazulys</a>
    </p>
  </footer>
  <!--end of footer -->
  
</html>
